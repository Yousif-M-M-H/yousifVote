{% block title %}Results{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Poll Result</h3>
            </div>

            <div class="panel-body">
                <h3>{{ poll.text }}</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item">{{ poll.choice1 }} &mdash; <strong>{{ poll.choice1_count }}</strong>
                </li>
                <li class="list-group-item">{{ poll.choice2 }} &mdash; <strong>{{ poll.choice2_count }}</strong>
                </li>
                <li class="list-group-item">{{ poll.choice3 }} &mdash; <strong>{{ poll.choice3_count}}</strong></li>
            </ul>

            <div class="panel-footer">
                Total &mdash; <strong>{{ poll.total }}</strong>
            </div>

        </div>
    </div>
</div>
{% endblock %}
